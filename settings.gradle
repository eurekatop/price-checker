plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}

rootProject.name = 'mutiitu-blog-java'
include 'main-module', 'persistence-module', 'webserver-module'

project(':main-module').projectDir = new File('app/main-module')
project(':persistence-module').projectDir = new File('app/persistence-module')
project(':webserver-module').projectDir = new File('app/webserver-module')